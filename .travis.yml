os: linux
dist: xenial
language: python

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-9
    - g++-9

env:
  global:
  - CXX=g++-9 CC=gcc-9 GCOV=gcov-9
  - RUN_LINTER=1
  - BUILD_DOCS=

stages:
  - tests

matrix:
  include:
    - stage: tests
      language: python
      name: "Unit Tests Instrumenter"
      python: 3.7
      install:
        - pip install --upgrade pytest pytest-cov lxml jinja2
      before_script:
        - pip install -e .
        - cd codeconut_instrumenter/tests/unit_tests
      script:
        - python3 -m pytest --cov=./

    - language: python
      name: "Style check Instrumenter"
      python: 3.7
      install:
        - pip install --upgrade flake8
      before_script:
        - cd codeconut_instrumenter
      script:
        - python3 -m flake8 --ignore=E501 --exclude tests

    - language: ruby
      name: "Unit Tests Runtime Helper"
      rvm: 2.6
      install:
        - gem install ceedling
      before_script:
        - cd codeconut_instrumenter/codeconut_runtime_helper
      script:
        - ceedling clobber gcov:all

    - language: python
      name: "Style check Runtime Helper"
      python: 3.7
      install:
        - pip install --upgrade cpplint
      before_script:
        - cd codeconut_instrumenter/codeconut_runtime_helper/src
      script:
        - cpplint codeconut_helper.c codeconut_helper.h
    
after_success:
  - bash <(curl -s https://codecov.io/bash)